name: CI/CD Pipeline

run-name: ${{github.workflow}} - ${{github.event.head_commit.message || github.event_name}}

on:
  workflow_dispatch:
  push:
    branches: 'main'

env:
  NODE_VERSION: 24

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
      - name: Setup Nodejs
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install Dependencies
        run: npm ci
      - name: Run test
        run: make test

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
      - name: Setup Nodejs
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Build Project
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          name: dist-artifact
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: [test, build]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
      - name: Setup Nodejs
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install Dependencies
        run: npm ci
      - name: Download Artifact
        uses: actions/download-artifact@v6
        with:
          name: dist-artifact
          path: dist
      - name: Install Firebase tool
        run: npm install --save-dev firebase-tools
      - name: Setup Firebase Login
        run: |
          echo "${{ secrets.FIREBASE_KEY }}" | base64 -d > ${{ github.workspace }}/firebase-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=${{ github.workspace }}/firebase-key.json" >> $GITHUB_ENV
      - name: Setup Firebase Project
        run: npx firebase use ${{ secrets.FIREBASE_PROJECT_ID }}
      - name: Deploy to Firebase
        run: npx firebase deploy
      - name: cleanUp Secrets Key
        run: |
          rm $GOOGLE_APPLICATION_CREDENTIALS
        if: always()
